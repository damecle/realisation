<head>
	<meta charset="utf-8" />

            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Dwarf.css">
	<title>Dwarf</title>
</head>
<body>
<div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbarRL">
    <div class="container-fluid">
      <div id="logo">
        <img src="images/logo.png" width="100px">
      </div>
      <div class=" navbar-collapse" id="navbarNav">
        <ul class="navbar-nav" id="navMenu">
          <li class="nav-item">
            <a class="nav-link" href="#" id="registerMenu">inscription</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="loginMenu">connection</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div id="loginDiv" class="mt-5 text-center">
        <div class="card offset-3 col-6">
            <div class="card-body text-left">
                <form action="" id="loginForm">
                    <div class="text-center h2">Connection</div>
                    <div class="form-group">
                        <label for="loginPseudo">Pseudo</label>
                        <input type="text" class="form-control" id="loginPseudo" placeholder="Jostof">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Mot de passe </label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="">
                    </div>


                    <div class="text-center">
                        <button type="submit" class="btn btn-warning">Connection</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
  <div id="registerDiv" class="mt-5 text-center" style="display: none">
        <div class="card offset-3 col-6">
            <div class="card-body text-left">
                <form action="" id="registerForm">
                    <div class="text-center h2">Inscription</div>

                    <div class="form-group">
                        <label for="registerPseudo">Pseudo</label>
                        <input type="text" class="form-control" id="registerPseudo" placeholder="Jostof">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Mot de passe </label>
                        <input type="password" class="form-control" id="registerPassword" placeholder="">
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-danger">Enregistrer</button>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>


<!-- mainDiv............................................................. -->
<div id="wallDiv" style="display: none">
  <main>
    <div class="colone2">
        <div id="logo">
          <img src="images/logo.png" width="100px">
        </div>
        <nav class="nav flex-column">
          <a class="nav-link active" aria-current="page" id="homePage" href="#"><i class="fas fa-home fa-3x"></i>  Acceuil</a>
          <a class="favShow nav-link" href="#"><i class="fas fa-heart-square fa-3x"></i>   Favoris</a>
          <a class="nav-link" href="#"><i class="fas fa-music fa-3x"></i>   Playlist</a>
          <a class="nav-link" id="exit" href="#"><i class="fas fa-power-off fa-3x"></i> DÃ©connection</a>
        </nav>
    </div>
    <div class="colone3">
        <div id="search">
          <div class="container-fluid">
            <form class="searchBar d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit"><i class="fas fa-search"></i></button>
            </form>
          </div>
        </div>
        <h4>Playlist:</h4>
        <div class="playlist"></div>
        <h4>Les titres:</h4>
        <div class="liste"></div>
    </div>
  </main>
      <div id="audioLecteur"></div>
    <!--Lecteur-->
  <audio id="audioFile">
    <source src="">
            AUDIO MANQUANT
  </audio>

  <div id="player">
    <div id="bar">
      <div id="currentTime"></div>
      <div id="progress-bar">
        <div id="progress"><i id="progressButton" class="fa fa-circle"></i></div>
      </div>
      <div id="totalTime"></div>
    </div>
    <div id="menu">
      <button id="repeat" style="color:grey"><i class="fa fa-repeat"></i></button>
      <button id="prev"><i class="fa fa-step-backward"></i></button>
      <button id="play"><i class="fa fa-play"></i></button>
      <button id="next"><i class="fa fa-step-forward"></i></button>
      <button id="shuffle" style="color:grey"><i class="fa fa-random"></i></button>
    </div>
  </div>
</div>



	<script type="text/javascript" src="Dwarf.js"></script>
</body>
</html>
